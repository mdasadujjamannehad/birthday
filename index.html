<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Birthday Timing</title>
    <!-- goole font  -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Playpen+Sans:wght@700&display=swap"
        rel="stylesheet">
    <!-- goole font  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <Section id="myphoto">
        <div class="photooverly">
            <text_plugin class="photoitem">
                <div class="phototext">
                    <h1>Best Wishes for EveryOne</h1>
                </div>
                <div class="photo_text_plugin">
                    <div class="photo_text">

                        <h3>My Birthday Countdown</h3>

                    </div>
                    <div class="photo_plugin">
                        <div class="plugin_item">
                            <h1 id="days">365</h1>
                            <h2>Days</h2>
                        </div>
                        <div class="plugin_item">
                            <h1 id="hours">24</h1>
                            <h2>Hours</h2>
                        </div>
                        <div class="plugin_item">
                            <h1 id="minutes">60</h1>
                            <h2>Minutes</h2>
                        </div>
                        <div class="plugin_item">
                            <h1 id="seconds">60</h1>
                            <h2>seconds</h2>
                        </div>
                    </div>
                </div>


        </div>
    </Section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
